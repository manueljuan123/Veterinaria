<!--Una de las Vistas del Admin-->
<h1 class="titulo">Usuarios</h1>
<div class="container">
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre Completo</th>
                <th scope="col">E-mail</th>
                <th scope="col">Celular</th>
                <th scope="col">Dirección</th>
                <th scope="col">Rol</th>
                <th scope="col">Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usuario of usuarios">
                <th scope="row">{{ usuario.id }}</th>
                <td>{{ usuario.nombre }} {{ usuario.apellido}}</td>
                <td>{{ usuario.email }}</td>
                <td>{{ usuario.celular }}</td>
                <td>{{ usuario.direccion }}</td>
                <td>{{ usuario.rol.nombre }}</td>
                <td>{{ (usuario.eliminado == null) ? 'Activo' : 'Inactivo' }}</td>
            </tr>
    </table>
</div>

<!--crear usuario-->

<div class="container pt-5">
    <p class="lead titulo text-center">Crear Usuario</p>
    <form class="row g-3 ">
        <div class="col-md-6">
            <label for="inputNombr3" class="form-label">Nombre:</label>
            <input type="text" class="form-control border-info" id="inputNombr3" placeholder="Nombre">
        </div>

        <div class="col-md-6">
            <label for="inputApell3" class="form-label">Apellido: </label>
            <input type="text" class="form-control border-info" id="inputApell3" placeholder="Apellido">
        </div>
        
        <div class="col-md-6">
            <label for="inputCelu3" class="form-label">Celular</label>
            <input type="text" class="form-control border-info" id="inputCelu3" placeholder="Celular">
        </div>

        <div class="col-md-6">
            <label for="inputDirec3" class="form-label">Direccion</label>
            <input type="text" class="form-control border-info" id="inputDirec3" placeholder="">
        </div>

        <div class="col-md-6">
            <label for="inputEmail3" class="form-label">Email</label>
            <input type="text" class="form-control border-info" id="inputEmail3" placeholder="Email">
        </div>

        <div class="col-md-6">
            <label for="inputPass3" class="form-label">Contraseña</label>
            <input type="password" class="form-control border-info" id="input3" placeholder="Contraseña">
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-info">Registrar</button>
        </div>
    </form>
</div>
<div class="pt-4"></div>
