<!--vista del veterinario-->
<h1 class="titulo">Mis Agendas</h1>
<div class="container">
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Due√±o</th>
                <th scope="col">Macota</th>
                <th scope="col">Fecha</th>
                <th scope="col">Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let agenda of agendas'>
                <th>{{ agenda.nombre }}</th>
                <td>{{ agenda.usuario.nombre }}</td>
                <td>{{ agenda.mascota.nombre }}</td>
                <td>{{ agenda.fecha_inicio }}</td>
                <td>{{ agenda.disponible }}</td>
            </tr>
    </table>
</div>
