<div class="container pt-5">
    <p class="lead titulo text-center">Historia Clinica</p>
    <form class="row g-3" [formGroup]="form">
        <tr >
        <div class="col-md-5">
            <label for="inputState" class="form-label" formControlName="usuario">Due√±o: </label>
            <select id="inputState"  class="form-select border-info">
                <option [value]="usuario" *ngFor="let historia of historias" selected> {{ historia.usuario.nombre }} </option>
            </select>
        </div>

        <div class="col-md-5">
            <label for="inputVete" class="form-label" formControlName="email">Email</label>
            <select id="inputState"  class="form-select border-info">
                <option [value]="email" *ngFor="let historia of historias" selected> {{ historia.usuario.email }} </option>
            </select>
        </div>
        
        <div class="col-md-5">
            <label for="inputState" class="form-label" formControlName="mascota">Paciente (Mascota):</label>
            <select id="inputState"  class="form-select border-info">
                <option [value]="mascota" *ngFor="let historia of historias" selected> {{ historia.mascota.nombre }}</option>
            </select>
        </div>
        
        <div class="col-md-5">
            <label for="inputVete" class="form-label" formControlName="veterinario">Veterinario</label>
            <select id="inputState"  class="form-select border-info">
                <option [value]="vet" *ngFor="let historia of historias" selected> {{ historia.veterinario.nombre }}</option>
            </select>
        </div>
    </tr>
        <tr>
        <div class="col-md-8">
            <label for="FormControlTextarea1" formControlName="observacion" class="form-label">Observacion:</label>
            <textarea class="form-control border-info" id="FormControlTextarea1" rows="3" ></textarea>
        </div>

        <div class="col-md-5">
            <label for="inputdate" class="form-label" formControlName="fecha" >Fecha:</label>
            <input type="date" class="form-control border-info" id="inputdate">
        </div>

        <div class="col-md-5">
            <label for="inputTipoC" class="form-label" formControlName="tipo_cita">Tipo Cita</label>
            <input type="text"class="form-control border-info" id="inputTipoC"/>
        </div>


        <div class="col-md-5">
            <label for="inputVete" class="form-label" formControlName="medicamentos">Medicamentos</label>
            <input type="text"class="form-control border-info" id="inputVete"/>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Crear</button>
        </div>
    </tr>
    </form>
</div>
<div class="pt-4"></div>
