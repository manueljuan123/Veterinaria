<h1 class="titulo">Veterinarios Disponibles</h1>
<div class="container">
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre Completo</th>
                <th scope="col">E-mail</th>
                <th scope="col">Celular</th>
                <th scope="col">Direcci√≥n</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let veterinario of veterinarios">
                <th scope="row">{{ veterinario.id }}</th>
                <td>{{ veterinario.nombre }} {{ veterinario.apellido}}</td>
                <td>{{ veterinario.email}}</td>
                <td>{{ veterinario.celular }}</td>
                <td>{{ veterinario.direccion }}</td>
            </tr>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title titulo" id="exampleModalLabel">Editar</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                    <form class="row g-3 ">
                        <div class="col-md-6">
                            <label for="inputNombr3" class="form-label">Nombre:</label>
                            <input type="text" class="form-control border-info" id="inputNombr3" placeholder="Nombre">
                        </div>
                
                        <div class="col-md-6">
                            <label for="inputApell3" class="form-label">Apellido: </label>
                            <input type="text" class="form-control border-info" id="inputApell3" placeholder="Apellido">
                        </div>
                        
                        <div class="col-md-6">
                            <label for="inputCelu3" class="form-label">Celular</label>
                            <input type="text" class="form-control border-info" id="inputCelu3" placeholder="Celular">
                        </div>
                
                        <div class="col-md-6">
                            <label for="inputDirec3" class="form-label">Direccion</label>
                            <input type="text" class="form-control border-info" id="inputDirec3" placeholder="Direccion">
                        </div>
                
                        <div class="col-md-6">
                            <label for="inputEmail3" class="form-label">Email</label>
                            <input type="text" class="form-control border-info" id="inputEmail3" placeholder="Email">
                        </div>
                
                        <div class="col-md-6">
                            <label for="inputRol" class="form-label">Rol</label>
                            <input type="text" class="form-control border-info" id="inputRol" placeholder="Rol">
                        </div>
                    </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-info">Guardar</button>
            </div>
        </div>
    </div>
</div>
