<div class="pt-2"></div>
<div class="header">
  <div>

    <img src="http://localhost:5000/usuario/mostrar_foto/{{veterinario.id}}" 
      class="avatar"/>
      
      <button type="button" class="btn btn-info btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModalF" >
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-camera" viewBox="0 0 16 16">
        <path d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1v6zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z"/>
        <path d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5zm0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zM3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
        </svg>
      </button>
  </div>

  <h2 class="titulo tit"> {{ veterinario.nombre }} {{ veterinario.apellido }}</h2>
</div>


<div class="container-lg pt-3">
  <div class="bg-light dts">

      <p class="h4 titulo"><strong>Direccion: </strong> {{ veterinario.direccion }} </p>
      <p class="h4 titulo"><strong>Celular: </strong>{{ veterinario.celular }} </p>
      <p class="h4 titulo"><strong>Correo: </strong>{{ veterinario.email }} </p>
      <p><button type="button" class="btn btn-info btn-sm" data-bs-toggle="modal" 
        data-bs-target="#exampleModalV">Editar Datos</button>
      </p>   
  </div>
</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>


<!-- Modal -->
<div class="modal fade" id="exampleModalV" tabindex="-1" aria-labelledby="exampleModalVLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title titulo" id="exampleModalVLabel">Editar</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
                  <form class="row g-3" [formGroup]="formVet" (ngSubmit)="actualizarVeterinario()">
                      <div class="col-md-6">
                          <label for="inputNombr3" class="form-label">Nombre:</label>
                          <input type="text" class="form-control border-info" id="inputNombr3" formControlName="nombre">
                      </div>
              
                      <div class="col-md-6">
                          <label for="inputApell3" class="form-label">Apellido: </label>
                          <input type="text" class="form-control border-info" id="inputApell3" formControlName="apellido">
                      </div>
                      
                      <div class="col-md-6">
                          <label for="inputCelu3" class="form-label">Celular</label>
                          <input type="text" class="form-control border-info" id="inputCelu3" formControlName="celular">
                      </div>
              
                      <div class="col-md-6">
                          <label for="inputDirec3" class="form-label">Direccion</label>
                          <input type="text" class="form-control border-info" id="inputDirec3" formControlName="direccion">
                      </div>
              
                      <div class="col-md-6">
                          <label for="inputEmail3" class="form-label">Email</label>
                          <input type="text" class="form-control border-info" id="inputEmail3" formControlName="email">
                      </div>

                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-info">Guardar</button>
                    </div>

                  </form>

          </div>

      </div>
  </div>
</div>


<!-- Modal Cambio de foto-->
<div class="modal fade" id="exampleModalF" tabindex="-1" aria-labelledby="exampleModalFLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalFLabel">Cambiar Foto De Perfil</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input type="file" (change)="upload($event)">
          </div>
        
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="submit" class="btn btn-primary">Subir Foto</button>
      </div>
    </form>
      </div>
    </div>
  </div>
</div>
