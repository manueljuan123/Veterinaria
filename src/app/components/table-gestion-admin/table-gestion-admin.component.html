<h1 class="titulo">Veterinarios Disponibles</h1>
<div class="container">
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre Completo</th>
                <th scope="col">E-mail</th>
                <th scope="col">Celular</th>
                <th scope="col">Direcci√≥n</th>
                <th scope="col">Rol</th>
                <th scope="col">Editar/eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let veterinario of veterinarios">
                <th scope="row">{{ veterinario.id }}</th>
                <td>{{ veterinario.nombre }} {{ veterinario.apellido}}</td>
                <td>{{ veterinario.email}}</td>
                <td>{{ veterinario.celular }}</td>
                <td>{{ veterinario.direccion }}</td>
                <td>{{ veterinario.rol.nombre }}</td>

                <td>
                    <div class="d-flex justify-content-center">
                        <!--boton editar-->
                        <div>
                            <button type="button" class="btn btn-info" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                    class="bi bi-pencil-square" viewBox="0 0 16 16">
                                    <path
                                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                    <path fill-rule="evenodd"
                                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                </svg>
                            </button>
                        </div>
                        <!--boton borrar-->
                        <div>
                            <button type="submit" class="btn btn-info btn-delete ">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                                    class="bi bi-trash" viewBox="0 0 16 16">
                                    <path
                                        d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                                    <path fill-rule="evenodd"
                                        d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
                                </svg>
                            </button>
                        </div>

                    </div>
                </td>
            </tr>
    </table>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title titulo" id="exampleModalLabel">Editar</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                    <form class="row g-3 ">
                        <div class="col-md-6">
                            <label for="inputNombr3" class="form-label">Nombre:</label>
                            <input type="text" class="form-control border-info" id="inputNombr3" placeholder="Nombre">
                        </div>
                
                        <div class="col-md-6">
                            <label for="inputApell3" class="form-label">Apellido: </label>
                            <input type="text" class="form-control border-info" id="inputApell3" placeholder="Apellido">
                        </div>
                        
                        <div class="col-md-6">
                            <label for="inputCelu3" class="form-label">Celular</label>
                            <input type="text" class="form-control border-info" id="inputCelu3" placeholder="Celular">
                        </div>
                
                        <div class="col-md-6">
                            <label for="inputDirec3" class="form-label">Direccion</label>
                            <input type="text" class="form-control border-info" id="inputDirec3" placeholder="Direccion">
                        </div>
                
                        <div class="col-md-6">
                            <label for="inputEmail3" class="form-label">Email</label>
                            <input type="text" class="form-control border-info" id="inputEmail3" placeholder="Email">
                        </div>
                
                        <div class="col-md-6">
                            <label for="inputRol" class="form-label">Rol</label>
                            <input type="text" class="form-control border-info" id="inputRol" placeholder="Rol">
                        </div>
                    </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-info">Guardar</button>
            </div>
        </div>
    </div>
</div>
