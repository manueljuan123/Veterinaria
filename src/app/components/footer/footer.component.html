
<footer class="footer">
  <div class="container">
      <div class="row">
          <div class="col-md-5">
              <h1 class="titulo">VETERINARIA CONECTADA</h1> 

          </div>
          <div class="col-md-2">
              <h5 class="text-md-right titulo">Consúltanos</h5>
          </div>
          
          <div class="col-md-5">
              <form [formGroup]="form">
                  <fieldset class="form-group">
                    <span 
                    class="text-danger" *ngIf="form.get('email')?.hasError('email') && form.get('email')?.touched">El e-mail <strong>es inválido</strong>
                    </span>
                      <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" placeholder="Ingresa correo electrónico">
                  </fieldset>
                  <fieldset class="form-group mt-3">
                      <textarea formControlName="consulta" class="form-control" id="exampleMessage" placeholder="Consulta"></textarea>
                  </fieldset>
                  <fieldset class="form-group text-xs-right mt-3">
                      <button type="button" (click)="submit()" class="btn btn-lg btn-primary btn-block titulo">Enviar Consulta</button>
                  </fieldset>
              </form>
          </div>
      </div>
  </div>
</footer>
