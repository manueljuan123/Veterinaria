<form [formGroup]="form">
  <section class="form-register">
    <h4 class="regist">REGISTRO</h4>
    <input class="controls" formControlName="Nombre" type="text" name="nombres" id="nombres" placeholder="Ingrese su Nombre">
    <input class="controls" formControlName="Apellido" type="text" name="apellidos" id="apellidos" placeholder="Ingrese su Apellido">
    <input class="controls" formControlName="Celular" type="text" name="telefono" id="telefono" placeholder="Ingrese su número de telefóno">
    
    <input class="controls" formControlName="Direccion" type="text" name="direccion" id="direccion" placeholder="Ingrese su Dirección">
    <input class="controls" formControlName="Email" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
    <input class="controls" formControlName="password" type="password" name="correo" id="correo" placeholder="Ingrese su Contraseña">
   
    <input type="checkbox" name="recordar" value="Sí"> acepto los <a href="#">Términos y Condiciones</a>
    <button class="botons" type="submit" (click)="submit()">Registrarse</button>
    <p><a href="#">¿Olvidaste tu contraseña?</a></p>
    <p><a href="#">¿Ya tienes Cuenta?</a></p>
  </section>
  </form>
