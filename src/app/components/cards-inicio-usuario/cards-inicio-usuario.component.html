
<div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4  pt-3">
        <tr *ngFor="let agenda of agendas">
        <div class="col">
            <div class="card border-info" style="width: 18rem;">
                <li class="list-group-item border-info">{{ agenda.nombre }} </li>
                <img src="../../../assets/img/logo.png" class="card-img-top" alt="...">
                
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Veterinario: {{ agenda.usuario.nombre }} {{ agenda.usuario.apellido }} </li>
                    <li class="list-group-item">Hora: {{ agenda.fecha_inicio }}</li>
                    <li class="list-group-item">Disponibilidad: {{ (agenda.disponible == false) ? 'Disponible' : 'Ocupado' }}</li>
                    <li class="list-group-item text-center"><button type="button" class="btn btn-info">Tomar Cita</button></li>
                </ul>
            </div>
</div>
    </tr>
    </div>
</div>
